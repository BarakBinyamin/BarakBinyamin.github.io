    <title>Blog</title>

    <style>
        html,body{
           top: 0px;
           font-family: "Source Sans Pro";
           font-weight: light;
        }
        .lined-paper {
            /* Lined background */
            background-image: linear-gradient(#d1d5db 1px, transparent 0px);
            background-size: 100% 2em;

            /*
            Display the content on top of the lines.
            The line height must be the same as the background size defined above
            */
            background-position-y: 1.5rem;
            line-height: 2em;
        }
        .line{
            border-bottom: 1px solid black;
            width: 100%;
            margin-bottom: 10px;
          }
          
          .buffer{
            height: 10px;
          }
        .user {
            display: inline-block;
            width: 150px;
            height: 150px;
            border-radius: 50%;
          
            background-repeat: no-repeat;
            background-position: center center;
            background-size: cover;
          }
          
          .one {
            background-image: url('https://media.licdn.com/dms/image/C4E03AQFh7OLZrcnp3w/profile-displayphoto-shrink_400_400/0/1608229729458?e=1694044800&v=beta&t=c-wOaL7pZCO4NOwk2bsVfhln4a9Rj0oJEw3EhXf_54k');
          }

          .item {
            display: inline-block;
            height: 25px;
            padding: 5px;
            background: blue;
          }


   
        </style>
